        const ordersCol = db.collection('orders');

        // --- Estado local ---
        let customers = [];

        let orders = [];

        // --- Loader ---
        const loader = document.getElementById('globalLoader');
        if (!loader) console.warn('Loader no encontrado');
        function showLoader() { if (loader) loader.classList.remove('hidden'); }
        function hideLoader() { if (loader) loader.classList.add('hidden'); }

        // --- Funciones de carga (sin l√≠mites para evitar problemas) ---
        async function loadCustomers() {
            const snap = await customersCol.orderBy('name').get();
            customers = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }
        async function loadProducts() {
            const snap = await productsCol.orderBy('name').get();
            products = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateProductDatalist();
        }
        async function loadOrders() {
            const snap = await ordersCol.orderBy('date', 'desc').get();
            orders = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        async function loadAllData() {
            showLoader();
            try {
                await Promise.all([loadCustomers(), loadProducts(), loadOrders()]);
                renderView(currentView);
            } catch (e) {
                console.error('Error cargando datos:', e);
                alert('Error al conectar con Firebase. Revis√° la consola.');
            } finally {
                hideLoader();
            }
        }

        // --- Suscripciones en tiempo real ---
        function subscribeToCustomers() {
            customersCol.orderBy('name').onSnapshot(() => {
                loadCustomers().then(() => renderView(currentView));
            }, err => console.error('Error en suscripci√≥n customers:', err));
        }
        function subscribeToProducts() {
            productsCol.orderBy('name').onSnapshot(() => {
                loadProducts().then(() => renderView(currentView));
            }, err => console.error('Error en suscripci√≥n products:', err));
        }
        function subscribeToOrders() {
            ordersCol.orderBy('date', 'desc').onSnapshot(() => {
                loadOrders().then(() => renderView(currentView));
            }, err => console.error('Error en suscripci√≥n orders:', err));
        }

        function startSubscriptions() {
            subscribeToCustomers();
            subscribeToProducts();
            subscribeToOrders();
        }

        // --- CRUD ---
        async function saveCustomer(cust) {
            showLoader();
            try {
                if (cust.id) await customersCol.doc(cust.id).set(cust);
                else await customersCol.add(cust);
            } catch (e) {
                console.error('Error guardando cliente:', e);
                alert('Error guardando cliente');
            } finally {
                hideLoader();
            }
        }

        async function deleteCustomer(id) {
            if (orders.some(o => o.customerId === id)) {
                alert('Cliente tiene pedidos, no se puede eliminar');
                return;
            }
            if (!confirm('¬øEliminar cliente?')) return;
            showLoader();
            try {
                await customersCol.doc(id).delete();
            } catch (e) {
                console.error('Error eliminando cliente:', e);
                alert('Error eliminando cliente');
            } finally {
                hideLoader();
            }
        }

        async function saveProduct(prod) {
            showLoader();
            try {

                else await productsCol.add(prod);

        async function saveOrder(order, file) {
            showLoader();
            try {
                if (file) {
                    const ref = storage.ref(`tickets/${Date.now()}`);
                    await ref.put(file);
                    order.ticketPhoto = await ref.getDownloadURL();
                } else {
                    order.ticketPhoto = order.ticketPhoto || '';
                }
                
                if (order.id) {
                    await ordersCol.doc(order.id).set(order);
                } else {
                    // Eliminar la propiedad id si existe (puede venir como undefined)
                    const { id, ...orderWithoutId } = order;
                    await ordersCol.add(orderWithoutId);
                }
            } catch (e) {
                console.error('Error en saveOrder:', e);
                alert('Error guardando pedido: ' + e.message);
            } finally {
                hideLoader();
            }
        }

        async function deleteOrder(id) {

        async function updateOrderStatus(id, status) {

            }
        }

        // --- Importaci√≥n de productos (batch) ---
        async function importProducts(newProductsArray) {
            showLoader();
            const total = newProductsArray.length;
            if (total === 0) {
                alert('No hay productos');
                hideLoader();
                return;
            }
            const BATCH_LIMIT = 500;
            const batches = [];
            for (let i = 0; i < total; i += BATCH_LIMIT) {
                const batch = db.batch();
                const chunk = newProductsArray.slice(i, i + BATCH_LIMIT);
                chunk.forEach(prod => {
                    const docRef = productsCol.doc();
                    batch.set(docRef, prod);
                });
                batches.push(batch.commit());
            }
            try {
                await Promise.all(batches);
                alert(`‚úÖ ${total} productos importados`);
            } catch (e) {
                console.error('Error importando:', e);
                alert('‚ùå Error al importar');
            } finally {
                hideLoader();
            }
        }

        async function clearAllProducts() {
            if (!confirm('¬øEliminar TODOS los productos?')) return;
            showLoader();
            try {
                const snap = await productsCol.get();
                const batch = db.batch();
                snap.docs.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
            } catch (e) {
                console.error('Error limpiando:', e);
                alert('Error limpiando productos');
            } finally {
                hideLoader();
            }
        }

        // --- Backup / Restore ---
        async function exportBackup() {
            showLoader();
            try {
                const [custSnap, prodSnap, orderSnap] = await Promise.all([
                    customersCol.get(), productsCol.get(), ordersCol.get()
                ]);
                const backup = {
                    customers: custSnap.docs.map(d => ({ id: d.id, ...d.data() })),
                    products: prodSnap.docs.map(d => ({ id: d.id, ...d.data() })),
                    orders: orderSnap.docs.map(d => ({ id: d.id, ...d.data() }))
                };
                const dataStr = JSON.stringify(backup, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `backup_${new Date().toISOString().slice(0,10)}.json`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (e) {
                console.error('Error exportando:', e);
                alert('Error exportando backup');
            } finally {
                hideLoader();
            }
        }

        async function importBackup(file) {
            showLoader();
            try {
                const text = await file.text();
                const data = JSON.parse(text);
                const batch = db.batch();

                // Limpiar colecciones existentes
                const [custSnap, prodSnap, orderSnap] = await Promise.all([
                    customersCol.get(), productsCol.get(), ordersCol.get()
                ]);
                custSnap.docs.forEach(d => batch.delete(d.ref));
                prodSnap.docs.forEach(d => batch.delete(d.ref));
                orderSnap.docs.forEach(d => batch.delete(d.ref));

                // Agregar nuevos
                if (data.customers) data.customers.forEach(c => {
                    batch.set(customersCol.doc(c.id || undefined), c);
                });
                if (data.products) data.products.forEach(p => {
                    batch.set(productsCol.doc(p.id || undefined), p);
                });
                if (data.orders) data.orders.forEach(o => {
                    batch.set(ordersCol.doc(o.id || undefined), o);
                });

                await batch.commit();
                alert('Restauraci√≥n exitosa');
            } catch (e) {
                console.error('Error importando backup:', e);
                alert('Error en restauraci√≥n');
            } finally {
                hideLoader();
            }
        }

        // --- Referencias DOM (con verificaci√≥n) ---

        let currentView = 'orders';

        function setActiveView(view) {
            currentView = view;
            document.querySelectorAll('.views-container > div').forEach(div => div.classList.remove('active-view'));
            const viewEl = document.getElementById(`view-${view}`);
            if (viewEl) viewEl.classList.add('active-view');
            navBtns.forEach(btn => btn.classList.remove('active'));

            if (activeBtn) activeBtn.classList.add('active');
            renderView(view);
        }

        if (navBtns.length) {
            navBtns.forEach(btn => btn.addEventListener('click', () => setActiveView(btn.dataset.view)));

        function renderView(view) {
            if (view === 'orders' && ordersListDiv) renderOrders();
            if (view === 'customers' && customersListDiv) renderCustomers();
            if (view === 'products' && productListDiv) renderProductsList();
        }

        // --- Funciones de renderizado (con verificaciones) ---
        function renderOrders() {
            if (!ordersListDiv) return;
            const filterText = searchOrders ? searchOrders.value.toLowerCase() : '';
            const filterStatus = statusFilter ? statusFilter.value : 'todos';
            const from = dateFrom ? dateFrom.value : '';
            const to = dateTo ? dateTo.value : '';

            let filtered = orders.filter(o => {
                if (filterStatus !== 'todos' && o.status !== filterStatus) return false;
                const d = o.date ? o.date.split('T')[0] : '';
                if (from && d < from) return false;
                if (to && d > to) return false;
                if (filterText) {
                    const c = customers.find(c => c.id === o.customerId) || {};
                    const txt = (c.name + ' ' + (c.phone||'') + ' ' + (c.address||'') + ' ' + (c.email||'') + ' ' + (o.comments||'') + ' ' + o.items.map(i=>i.productName).join(' ')).toLowerCase();
                    return txt.includes(filterText);
                }
                return true;
            });

            if (!filtered.length) {
                ordersListDiv.innerHTML = '<p class="card">No hay pedidos.</p>';
                return;
            }
            let html = '<table><thead><tr><th>Fecha</th><th>Cliente</th><th>Estado</th><th>Productos</th><th>Comentarios</th><th>Acciones</th></tr></thead><tbody>';
            filtered.forEach(o => {
                const c = customers.find(c => c.id === o.customerId) || { name: '?' };
                const itemsHtml = o.items.map(i => `<li>${i.productName} x${i.quantity} ($${i.price})</li>`).join('');
                html += `<tr>
                    <td data-label="Fecha">${o.date ? new Date(o.date).toLocaleString() : ''}</td>
                    <td data-label="Cliente">${c.name}</td>
                    <td data-label="Estado">
                        <span class="badge ${o.status}" data-order-id="${o.id}">${o.status}</span>
                        <div class="status-menu" id="status-menu-${o.id}">
                            <button data-status="pendiente">Pendiente</button>
                            <button data-status="entregado">Entregado</button>
                            <button data-status="incompleto">Incompleto</button>
                        </div>
                    </td>
                    <td data-label="Productos"><ul class="product-list">${itemsHtml}</ul></td>
                    <td data-label="Comentarios">${o.comments || ''}</td>
                    <td class="actions-cell" data-label="Acciones">
                        <button class="icon-btn edit-order" data-id="${o.id}">‚úèÔ∏è</button>
                        <button class="icon-btn delete-order" data-id="${o.id}">üóëÔ∏è</button>
                        ${o.ticketPhoto ? `<button class="icon-btn view-photo" data-photo="${o.ticketPhoto}">üì∑</button>` : ''}
                    </td>
                </tr>`;
            });
            html += '</tbody></table>';
            ordersListDiv.innerHTML = html;

            // Asignar eventos (usando delegaci√≥n ser√≠a mejor, pero mantenemos as√≠ por ahora)
            document.querySelectorAll('.edit-order').forEach(btn => btn.addEventListener('click', e => {
                e.stopPropagation();
                openOrderModal(btn.dataset.id);
            }));
            document.querySelectorAll('.delete-order').forEach(btn => btn.addEventListener('click', e => {
                e.stopPropagation();
                deleteOrder(btn.dataset.id);
            }));
            document.querySelectorAll('.view-photo').forEach(btn => btn.addEventListener('click', e => {
                e.stopPropagation();
                if (modalImage) {
                    modalImage.src = btn.dataset.photo;
                    if (imageModal) imageModal.style.display = 'flex';
                }
            }));
            document.querySelectorAll('.badge').forEach(badge => {
                badge.addEventListener('click', e => {
                    e.stopPropagation();
                    const menu = document.getElementById(`status-menu-${badge.dataset.orderId}`);
                    if (!menu) return;
                    document.querySelectorAll('.status-menu').forEach(m => m.style.display = 'none');
                    const rect = badge.getBoundingClientRect();
                    menu.style.top = rect.bottom + window.scrollY + 'px';
                    menu.style.left = rect.left + window.scrollX + 'px';
                    menu.style.display = 'block';
                });
            });
            document.querySelectorAll('.status-menu button').forEach(btn => {
                btn.addEventListener('click', async e => {
                    e.stopPropagation();
                    const menu = btn.closest('.status-menu');
                    if (!menu) return;
                    const id = menu.id.replace('status-menu-', '');
                    await updateOrderStatus(id, btn.dataset.status);
                    menu.style.display = 'none';
                });
            });
            // Cerrar men√∫s al hacer clic fuera
            document.addEventListener('click', () => {
                document.querySelectorAll('.status-menu').forEach(m => m.style.display = 'none');
            });
        }

        function openProductModal(id) {
            alert('Edici√≥n individual no implementada. Us√° Excel.');
        }

        function openOrderModal(id) {
            if (!modalTitle || !orderForm || !orderIdHidden || !productsContainer || !photoPreviewContainer || !customerSelect || !orderDate || !orderStatus || !orderComments) return;
            modalTitle.innerText = id ? '‚úèÔ∏è Editar Pedido' : '‚ûï Nuevo Pedido';
            orderForm.reset();
            orderIdHidden.value = '';
            productsContainer.innerHTML = '';
            photoPreviewContainer.innerHTML = '';
            updateCustomerSelect();
            if (id) {
                const o = orders.find(o => o.id === id);
                if (!o) return;
                orderIdHidden.value = o.id;
                customerSelect.value = o.customerId;
                orderDate.value = o.date;
                orderStatus.value = o.status;
                orderComments.value = o.comments || '';
                o.items.forEach(item => addProductRow(item));
                if (o.ticketPhoto) {
                    const img = document.createElement('img');
                    img.src = o.ticketPhoto;
                    img.className = 'photo-preview';
                    photoPreviewContainer.appendChild(img);
                }
            } else {
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                orderDate.value = now.toISOString().slice(0, 16);
                addProductRow();
            }
            if (orderModal) orderModal.style.display = 'flex';
        }

        function updateCustomerSelect() {
            if (!customerSelect) return;
            customerSelect.innerHTML = '<option value="">Seleccionar cliente</option>' + customers.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        function addProductRow(item) {
            if (!productsContainer) return;
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
                <input type="text" placeholder="Producto" list="productDatalist" value="${item ? item.productName : ''}" class="product-name">
                <input type="number" placeholder="Cant" value="${item ? item.quantity : 1}" min="1" style="width:80px;" class="product-qty">
                <input type="number" placeholder="Precio" value="${item ? item.price : ''}" min="0" step="0.01" style="width:100px;" class="product-price">
                <button type="button" class="remove-product">‚úï</button>
            `;
            div.querySelector('.remove-product').addEventListener('click', () => div.remove());
            productsContainer.appendChild(div);
        }

        if (cancelOrderBtn) cancelOrderBtn.addEventListener('click', () => { if (orderModal) orderModal.style.display = 'none'; });
        window.addEventListener('click', e => {
            if (e.target === orderModal && orderModal) orderModal.style.display = 'none';
            if (e.target === quickCustomerModal && quickCustomerModal) quickCustomerModal.style.display = 'none';
            if (e.target === customerModal && customerModal) customerModal.style.display = 'none';
            if (e.target === imageModal && imageModal) imageModal.style.display = 'none';

        if (orderForm) {
            orderForm.addEventListener('submit', async e => {
                e.preventDefault();
                if (!customerSelect) return alert('Error en formulario');
                const customerId = customerSelect.value;
                if (!customerId) return alert('Seleccion√° un cliente');
                const items = [];
                document.querySelectorAll('#productsContainer .product-item').forEach(row => {
                    const nameInput = row.querySelector('.product-name');
                    if (!nameInput) return;
                    const name = nameInput.value.trim();
                    if (!name) return;
                    const qty = parseInt(row.querySelector('.product-qty')?.value) || 1;
                    const price = parseFloat(row.querySelector('.product-price')?.value) || 0;
                    items.push({ productName: name, quantity: qty, price });
                });
                if (!items.length) return alert('Agreg√° al menos un producto');
                const file = ticketPhoto ? ticketPhoto.files[0] : null;
                const order = {
                    ...(orderIdHidden && orderIdHidden.value ? { id: orderIdHidden.value } : {}),
                    customerId,
                    date: orderDate ? orderDate.value : '',
                    status: orderStatus ? orderStatus.value : 'pendiente',
                    comments: orderComments ? orderComments.value : '',
                    items,
                    ticketPhoto: ''
                };
                await saveOrder(order, file);
                if (orderModal) orderModal.style.display = 'none';
            });
        }

        if (ticketPhoto) {
            ticketPhoto.addEventListener('change', e => {
                const file = e.target.files[0];
                if (file && photoPreviewContainer) {
                    const reader = new FileReader();
                    reader.onload = ev => photoPreviewContainer.innerHTML = `<img src="${ev.target.result}" class="photo-preview">`;
                    reader.readAsDataURL(file);
                }
            });
        }

        if (addProductBtn) addProductBtn.addEventListener('click', () => addProductRow());

        if (quickAddCustomerBtn) quickAddCustomerBtn.addEventListener('click', () => {
            if (quickCustomerForm) quickCustomerForm.reset();
            if (quickCustomerModal) quickCustomerModal.style.display = 'flex';
        });
        if (cancelQuickBtn) cancelQuickBtn.addEventListener('click', () => { if (quickCustomerModal) quickCustomerModal.style.display = 'none'; });
        if (quickCustomerForm) {
            quickCustomerForm.addEventListener('submit', async e => {
                e.preventDefault();
                if (!quickName) return;
                const cust = {
                    name: quickName.value.trim(),
                    phone: quickPhone ? quickPhone.value.trim() : '',
                    address: quickAddress ? quickAddress.value.trim() : '',
                    email: quickEmail ? quickEmail.value.trim() : ''
                };
                if (!cust.name) return alert('Nombre obligatorio');
                await saveCustomer(cust);
                if (quickCustomerModal) quickCustomerModal.style.display = 'none';
            });
        }

        function openCustomerModal(id) {
            if (!customerModalTitle || !customerForm || !customerIdHidden || !customerName || !customerPhone || !customerAddress || !customerEmail) return;
            customerModalTitle.innerText = id ? '‚úèÔ∏è Editar Cliente' : 'üë§ Nuevo Cliente';
            customerForm.reset();
            customerIdHidden.value = '';
            if (id) {
                const c = customers.find(c => c.id === id);
                if (c) {
                    customerIdHidden.value = c.id;
                    customerName.value = c.name;
                    customerPhone.value = c.phone || '';
                    customerAddress.value = c.address || '';
                    customerEmail.value = c.email || '';
                }
            }
            if (customerModal) customerModal.style.display = 'flex';
        }

        if (customerForm) {
            customerForm.addEventListener('submit', async e => {
                e.preventDefault();
                if (!customerName) return;
                const cust = {
                    id: customerIdHidden ? customerIdHidden.value || undefined : undefined,
                    name: customerName.value.trim(),
                    phone: customerPhone ? customerPhone.value.trim() : '',
                    address: customerAddress ? customerAddress.value.trim() : '',
                    email: customerEmail ? customerEmail.value.trim() : ''
                };
                if (!cust.name) return alert('Nombre obligatorio');
                await saveCustomer(cust);
                if (customerModal) customerModal.style.display = 'none';
            });
        }

        if (cancelCustomerBtn) cancelCustomerBtn.addEventListener('click', () => { if (customerModal) customerModal.style.display = 'none'; });
        if (newCustomerBtn) newCustomerBtn.addEventListener('click', () => openCustomerModal());
        if (newOrderBtn) newOrderBtn.addEventListener('click', () => openOrderModal());

        if (searchOrders) searchOrders.addEventListener('input', renderOrders);
        if (statusFilter) statusFilter.addEventListener('change', renderOrders);
        if (dateFrom) dateFrom.addEventListener('change', renderOrders);
        if (dateTo) dateTo.addEventListener('change', renderOrders);

        // --- Manejador de archivo de productos (con verificaciones) ---
        function handleProductFile(file) {
            if (!dropZone) return;
            const reader = new FileReader();
            const ext = file.name.split('.').pop().toLowerCase();
            dropZone.innerHTML = `<span class="spinner"></span> Procesando... 0%`;
            dropZone.style.pointerEvents = 'none';

            const updateProgress = (percent) => {
                if (dropZone) dropZone.innerHTML = `<span class="spinner"></span> Procesando... ${percent}%`;
            };

            if (ext === 'csv') {
                reader.onload = (ev) => {
                    try {
                        const prods = parseCSV(ev.target.result);
                        importProducts(prods).then(() => {
                            if (dropZone) dropZone.innerHTML = '‚úÖ Productos cargados';
                        }).catch(() => {
                            if (dropZone) dropZone.innerHTML = '‚ùå Error';
                        }).finally(() => {
                            if (dropZone) dropZone.style.pointerEvents = 'auto';
                            setTimeout(() => resetDropZone(), 2000);
                        });
                    } catch (err) {
                        alert('Error CSV: ' + err.message);
                        resetDropZone();
                    }
                };
                reader.readAsText(file);
            } else if (ext === 'xls' || ext === 'xlsx') {
                reader.onload = (ev) => {
                    try {
                        const data = new Uint8Array(ev.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                        if (rows.length < 2) throw new Error('Sin datos');
                        const headers = rows[0].map(h => String(h).toLowerCase().trim());
                        const nameIdx = headers.findIndex(h => h.includes('nombre') || h === 'producto');
                        if (nameIdx === -1) throw new Error('Columna "nombre" no encontrada');
                        const priceIdx = headers.findIndex(h => h.includes('precio') || h.includes('importe'));

                        const prods = [];
                        for (let i = 1; i < rows.length; i++) {
                            const row = rows[i];
                            if (!row || !row[nameIdx]) continue;
                            const name = String(row[nameIdx]).trim();
                            if (!name) continue;
                            let price;
                            if (priceIdx !== -1 && row[priceIdx] !== undefined) {
                                const val = row[priceIdx];
                                if (typeof val === 'number') price = val;
                                else if (typeof val === 'string') {
                                    const num = parseFloat(val.replace(/[^\d.,-]/g, '').replace(',', '.'));
                                    if (!isNaN(num)) price = num;
                                }
                            }
                            prods.push({ name, price });
                            if (i % 100 === 0) updateProgress(Math.round((i / rows.length) * 100));
                        }
                        updateProgress(100);
                        importProducts(prods).then(() => {
                            if (dropZone) dropZone.innerHTML = '‚úÖ Productos cargados';
                        }).catch(() => {
                            if (dropZone) dropZone.innerHTML = '‚ùå Error';
                        }).finally(() => {
                            if (dropZone) dropZone.style.pointerEvents = 'auto';
                            setTimeout(() => resetDropZone(), 2000);
                        });
                    } catch (err) {
                        alert('Error Excel: ' + err.message);
                        resetDropZone();
                    }
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert('Formato no soportado');
                resetDropZone();
            }
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(l => l.trim());
            if (lines.length < 2) return [];
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            const nameIdx = headers.findIndex(h => h.includes('nombre') || h === 'producto');
            if (nameIdx === -1) throw new Error('Columna "nombre" no encontrada');
            const priceIdx = headers.findIndex(h => h.includes('precio') || h.includes('importe'));
            const prods = [];
            for (let i = 1; i < lines.length; i++) {
                const vals = lines[i].split(',').map(v => v.trim());
                if (!vals[nameIdx]) continue;
                const name = vals[nameIdx];
                let price;
                if (priceIdx !== -1 && vals[priceIdx]) {
                    const num = parseFloat(vals[priceIdx].replace(/[^\d.,-]/g, '').replace(',', '.'));
                    if (!isNaN(num)) price = num;
                }
                prods.push({ name, price });
            }
            return prods;
        }

        function resetDropZone(msg) {
            if (!dropZone) return;
            dropZone.innerHTML = msg || 'üìÇ Arrastr√° o hac√© clic para seleccionar archivo';
            dropZone.style.pointerEvents = 'auto';
        }

        if (dropZone) {
            dropZone.addEventListener('click', () => productFile && productFile.click());
            dropZone.addEventListener('dragover', e => e.preventDefault());
            dropZone.addEventListener('drop', e => {
                e.preventDefault();
                if (e.dataTransfer.files[0]) handleProductFile(e.dataTransfer.files[0]);
            });
        }
        if (productFile) {
            productFile.addEventListener('change', e => {
                if (e.target.files[0]) handleProductFile(e.target.files[0]);
            });
        }

        if (clearProductsBtn) clearProductsBtn.addEventListener('click', clearAllProducts);
        if (exportBackupBtn) exportBackupBtn.addEventListener('click', exportBackup);
        if (importZone) {
            importZone.addEventListener('click', () => importFile && importFile.click());
            importZone.addEventListener('dragover', e => e.preventDefault());
            importZone.addEventListener('drop', e => {
                e.preventDefault();
                if (e.dataTransfer.files[0]) importBackup(e.dataTransfer.files[0]);
            });
        }
        if (importFile) {
            importFile.addEventListener('change', e => {
                if (e.target.files[0]) importBackup(e.target.files[0]);
            });
        }

        // Datalist
        const datalist = document.createElement('datalist');
        datalist.id = 'productDatalist';
        document.body.appendChild(datalist);
        function updateProductDatalist() {
            datalist.innerHTML = products.map(p => `<option value="${p.name}">${p.price ? '$'+p.price : ''}</option>`).join('');
        }

        const closeImage = document.querySelector('#imageModal .close');
        if (closeImage) closeImage.addEventListener('click', () => { if (imageModal) imageModal.style.display = 'none'; });

        // Inicio
        loadAllData().then(() => {
            startSubscriptions();
            setActiveView('orders');
        }).catch(err => {
            console.error('Error en inicio:', err);
            alert('Error al iniciar la aplicaci√≥n: ' + err.message);
        });

        console.log('Aplicaci√≥n iniciada correctamente');
    } catch (error) {
        console.error('Error fatal en la aplicaci√≥n:', error);
        alert('Error fatal: ' + error.message);
        // Mostrar algo en la p√°gina
        document.body.innerHTML += '<div style="color:red; padding:2rem;">Error cr√≠tico. Revis√° la consola.</div>';
    }
})();
